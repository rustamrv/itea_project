<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div class="container">
   <h1>Admin </h1>
        <div class="menu">
        <a href="/admin/orders">Заказы</a>
        <a href="/admin/products">Товары</a>
        <a href="/admin/add_group">Добавить категорию</a>
        <a href="/admin/add_product">Добавить товар</a>
        <a href="/admin/users">Пользователи</a>
        <a href="/admin/news">Новости</a>
        <a href="/admin/add_news">Добавить новости</a>
    </div>
</div>
<div class="container">
    <div class="container">
        <form name="add_product" action="add_product" method="post"  enctype = "multipart/form-data">
        <div class="form-group">
            <p><b>Add product</b></p>
            <p>Title <input type="text" class="form-control" name="title"></p>
            <p>Description <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></p>
            <p>Price <input type="number" class="form-control"  name="price"></p>
            <p>Image <input type="file" class="form-control-file"  name="file"></p>
            <p>Parent
                <select name="parent" class="form-control form-control-sm">
                {% for i in categories %}
                    <option name="{{i.title}}" value="{{i.id}}">{{i.title}}</option>
                {% endfor %}
                </select></p>
            <p><input type="submit"></p>
        </div>
        </form>
    </div>
</body>

</html>
