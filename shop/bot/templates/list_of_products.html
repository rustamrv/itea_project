<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
<div class="container">
   <h1>Admin </h1>
    <div class="menu">
        <a href="/orders">Заказы</a>
        <a href="/products">Товары</a>
        <a href="/add_group">Добавить категорию</a>
        <a href="/add_product">Добавить товар</a>
        <a href="/users">Пользователи</a>
        <a href="/news">Новости</a>
        <a href="/add_news">Добавить новости</a>
    </div>
</div>
<div class="container">
 <table  class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Родитель</th>
      <th scope="col">Цена</th>
      <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for i in products %}
    <tr>
      <th scope="row"></th>
      <td>{{i.title}}</td>
      <td>{{i.category.title}}</td>
      <td>{{i.price}}</td>
        <td>
            <a href="/edit_product/{{i.id}}">
                <button type="button" class="btn btn-link">Изменить</button>
            </a>
            <a href="/delete/{{i.id}}">
                <button type="button" class="btn btn-link">Удалить</button>
            </a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
</body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

</html>
