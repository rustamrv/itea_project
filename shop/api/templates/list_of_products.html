<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
{% include 'menu.html' %}
<div class="container">
 <table  class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Родитель</th>
      <th scope="col">Цена</th>
      <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for i in products %}
    <tr>
      <th scope="row"></th>
      <td>{{i.title}}</td>
      <td>{{i.category.title}}</td>
      <td>{{i.price}}</td>
        <td>
            <a href="/api/edit_product/{{i.id}}">
                <button type="button" class="btn btn-link">Изменить</button>
            </a>
            <a href="/api/delete/{{i.id}}">
                <button type="button" class="btn btn-link">Удалить</button>
            </a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
</body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

</html>
